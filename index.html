<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        document.addEventListener('DOMContentLoaded', function () {

    <style>
        @font-face {
            font-family: 'GothTitan';
            src: local('GothTitan'), url('https://www.animekaizoku.xyz/agents/Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: url('') no-repeat center center fixed; /* Initial empty URL, to be replaced dynamically */
            background-size: cover;
        }
        .neonText {
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #bc1,
                0 0 82px #bc1,
                0 0 92px #bc1,
                0 0 102px #bc1,
                0 0 151px #bc1;
        }
        h1 {
            text-align: center;
            font-family: 'GothTitan', sans-serif;
            font-size: 40px;
            padding-top: 30px;
            opacity: 0;
            color: #045;
            animation: fadeIn 2s forwards; /* 2s duration, forwards to keep the final state */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards; /* 2s duration, forwards to keep the final state */
        }
        .whatsapp-button, .telegram-button, .instagram-button {
            padding: 15px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .whatsapp-button {
            background-color: #00acee; /* Sky blue color for WhatsApp */
        }
        .telegram-button {
            background-color: #ff66cc; /* Pink color for Telegram */
        }
        .instagram-button {
            background-color: #833ab4; /* Instagram color */
        }
        .fab {
            font-size: 30px;
            padding-right: 10px;
        }
        .whatsapp-button:hover, .telegram-button:hover, .instagram-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 class="neonText">Agents</h1>
    <div class="button-container">
        <a href="" class="whatsapp-button" id="whatsappButton">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="" class="telegram-button" id="telegramButton">
            <i class="fab fa-telegram-plane"></i> Telegram
        </a>
        <a href="" class="instagram-button" id="instagramButton">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>
</body>
</html>
